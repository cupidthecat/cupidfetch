; default config for cupidfetch
; template under public domain ~ Arthur Bacci 2024

; changing the order of the modules here changes the order cupidfetch displays
; them
modules = hostname username distro linux_kernel uptime pkg shell de ip memory storage

; NOTE: breaking changes may happen with this part of the config
[DisplayOptions]
; you can set any unit
memory_unit = MB
memory_unit_size = 1000000
; same for storage
; if the storage unit is greater than the size of a storage device, it's not
; displayed. so, if your unit is GB/1000000000, storage devices with less than
; 1GB are ignored.
storage_unit = MB
storage_unit_size = 1000000


